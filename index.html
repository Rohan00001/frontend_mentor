<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <!-- CSS only -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="css/styles.css">

   <!-- Font Awesome -->
   <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
   <script src="https://kit.fontawesome.com/43124feaf5.js" crossorigin="anonymous"></script>
 

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="contant">
      <!-- Image -->
      <img src="images/image-product-desktop.jpg" class="product-img-large" alt="">
      <img src="images/image-product-mobile.jpg"class="product-img-small" alt="">

      <div class="container">

        
        <!-- Product Information -->
        <h3 class="product">PERFUME</h3>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <!-- Pricing -->
        <span class="discounted-price">$149.99</span>
        <span class="MRP">$169.99</span>


        <!-- Action -->
        <button type="button" class="btn"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>

      </div>
    </div>
  </main>
</body>

</html>
